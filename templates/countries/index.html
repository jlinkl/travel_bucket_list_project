{% extends 'base.html' %} {% block content %}
<div class="wrapper">
    <h1>Countries</h1>
<ul>
{% for country in countries %}
    <li><a href="/countries/{{ country.id }}/view">{{ country.name }}</a></li>
{% endfor %}
</ul>
<form action="/countries/new">
    <button>Add New Country</button>
</form>
</div>
{% endblock content %}
