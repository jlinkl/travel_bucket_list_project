{% extends 'base.html' %} {% block content %}
<div class="wrapper">
    <h1>Countries</h1>
<ul>
{% for country in countries %}
    <li><a href="/countries/{{ country.id }}/view">{{ country.name }}</a></li>
{% endfor %}
</ul>
<form action="/countries/new" class="add-button">
    <input type="submit" value="Add Country">
</form>
</div>
{% endblock content %}
