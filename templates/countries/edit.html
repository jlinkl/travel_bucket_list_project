{% extends 'base.html' %} {% block content %}
<div class="wrapper">
<h1>Edit: {{country.name}}</h1>
    <form action="/countries/{{ country.id }}" method="post">
        <label for="country-name">Name: </label>
        <input type="text" name="name" id="country-name" placeholder="{{ country.name }}">

        <button>Edit Country</button>
    </form>
</div>
{% endblock content %}
