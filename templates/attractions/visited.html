{% extends 'base.html' %} {% block content %}
<div class="visited">
    <h1>Visited Attractions</h1>
<ul>
{% for dictionary in dictionaries %}
    <li><a href="/attractions/{{dictionary.attraction.id}}/view">{{dictionary.attraction.name}}</a> - {{dictionary.city}} - {{dictionary.country}}</li><br>
{% endfor %}
</ul>
</div>
{% endblock content %}
