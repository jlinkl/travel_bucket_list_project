{% extends 'base.html' %}{% block content %}
<div class="wrapper">
    <h1>New Attraction</h1>
    <form action="/attractions/new" method="post">
        <label for="attraction-name">Name: </label>
        <input type="text" name="name" id="attraction-name">
        <label for="cities">Choose a City: </label>
        <select name="city" id="cities">
        {% for city in cities %}
            <option value="{{ city.name }}">{{city.name}}</option>
        {% endfor %}
        </select>
        <button>Submit</button>
    </form>
</div>
{% endblock content %}
