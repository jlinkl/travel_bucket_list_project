{% extends 'base.html' %} {% block content %}
<ul>
    {% for city in cities %}
        <li><a href="/cities/{{city.id}}/view">{{city.name}}</a></li>
    {% endfor %}
</ul>
<form action="/cities/new">
    <button>Add New City</button>
</form>

<form action="/cities/search" method="post">
    <label for="search" id="search">
        <input type="text" name="search" id="search">
    </label>
    <button>Search</button>
</form>
{% endblock content %}
