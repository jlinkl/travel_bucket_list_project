{% extends 'base.html' %} {% block content %}
<div class="wrapper">
<h1>Cities</h1>
<ul>
    {% for city in cities %}
        <li><a href="/cities/{{city.id}}/view">{{city.name}}</a></li>
    {% endfor %}
</ul>
<form action="/cities/new">
    <button>Add New City</button>
</form>
</div>
{% endblock content %}
